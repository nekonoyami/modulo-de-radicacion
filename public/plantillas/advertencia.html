<div class="modal-header">
  <h3 class="modal-title">{{advertencia.mensaje}}</h3>
</div>

<div class="modal-body">
  <ul>
    <li ng-repeat="lista in advertencia.advertencia">
      {{lista}}
    </li>
  </ul>
</div>

<div class="modal-footer">
  <center><button class="btn btn-warning" ng-click="cerrar()">Cerrar</button></center>
</div>
