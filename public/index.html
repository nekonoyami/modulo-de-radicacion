<!DOCTYPE html>
<html ng-app="app" lang="" ng-mousemove="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--librerias css para angular -->
  <link rel="stylesheet" href="stylesheets/ng-grid.css">
  <!--bootrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!--libreria de jqury-->
  <script src="javascripts/lib's/jquery.js"></script>
  <!--libreiras de angular -->
  <script src="javascripts/lib's/angular.js"></script>
  <script src="javascripts/lib's/ui-bootstrap-tpls-0.13.0.min.js"></script>
  <script src="javascripts/lib's/ng-grid-2.0.1.debug.js"></script>
  <script src="javascripts/lib's/angular-sanitize.js"></script>
  
  <!--librerias extra-->
    <!--libreria para saber el sistema operativo y browser del cliente-->
    <script src="javascripts/lib's/scaner.js"></script>
    <!--archivo para obtener datos del cliente -->
    <script src="javascripts/radicacion/util.js"></script>
  <!--moulo principal de angualar-->
  <script src="javascripts/radicacion/app.js"></script>
  
  <!--controles-->
  <script src="javascripts/radicacion/controles/control.js"></script>
  
  <!--servicios-->
  <script src="javascripts/radicacion/servicios/servicio.js"></script>
  
  <!--directivas-->
  <script src="javascripts/radicacion/directivas/directiva.js"></script>
  <title>Modulo de radicacion</title>
</head>

<body ng-controller="control">
  
  
 <div id="grilla" class="gridStyle" ng-grid="gridOptions"></div>
 
 <label for="">{{contar}} </label>
 
 <div id="detalles">
   <table align="center" class="table table-striped" ng-click="consola()">
     <thead>Actos Seleccionados</thead>
     <tbody>
       <tr>
         <td>Codigo</td>
         <td>Descripcion</td>
       </tr>
       <tr ng-repeat="acto in seleccionados">
         <td>{{acto.codigo}}</td>
         <td>{{acto.nombre_acto}}</td>
       </tr>
     </tbody>
   </table>
 </div>
 <br>
 <div id="requisitos">
   <table class="table table-bordered">
     <thead>
       <tr>
         <td>Nombre Requisito</td>
         <td>Responsable</td>
         <td>Observaci√≥n</td> 
         <td>OK</td>
         <td>cargar Archivo</td>
       </tr>
     </thead>
     <tbody id="inicio" ng-repeat="elemento in requisitos_seleccionados">
         <tr ng-repeat="requisitos in elemento.requisitos"
          ng-init="estadoActual[requisitos] = estado[0]; observacion[requisitos] = ''; archivos[requisitos] = []">
           <th>{{requisitos}} </th>
           <th> N/A </th>
           <th  ng-click="agregarComentario(requisitos, elemento)">
            <textarea cols="10" rows="10" disabled ng-model="observacion[requisitos]"></textarea>
           </th>
           <th ng-class="estadoActual[requisitos].color"  ng-click="cambiarEstado(requisitos)">
            <label> {{estadoActual[requisitos].estado}}  </label> 
           </th>
           <th ng-click="seleccionar(requisitos)">
             <label>
               <label ng-show="archivos[requisitos].length == 0">
                 cargar archivo
               </label>
               <label ng-hide="archivos[requisitos].length == 0"> 
                 {{archivos[requisitos].length}}
               </label> 
             </label>
<!--<input id="archivo" class="fileInput" selection-model="requisitos" type="file" style="display: none">-->
             <input style="display: none" id="{{requisitos}}" class="fileInput" selection-model="file" type="file">
           </th>
         </tr>
     </tbody>
   </table>
 </div>
 
 <div>
   <button class="btn btn-primary" ng-click="validarRadicacion()" ng-hide="requisitos_seleccionados.length == 0">Enviar</button>
 </div>
<!-- <div ng-repeat-end></div>-->
</body>
</html>
